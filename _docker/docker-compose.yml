services:
  postgres:
    image: postgres:16
    ports:
      - ${POSTGRES_BIND}:5432
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - ./postgres/:/docker-entrypoint-initdb.d/
    networks:
      - dunger_backend_net

  keycloak:
    build: keycloak
    container_name: keycloak
    ports:
      - 8080:8080
    command: start-dev
    networks:
      - dunger_backend_net
    healthcheck:
      test:
        [
          'CMD-SHELL',
          "exec 3<>/dev/tcp/127.0.0.1/9000;echo -e 'GET /health/ready HTTP/1.1\r\nhost: http://localhost\r\nConnection: close\r\n\r\n' >&3;if [ $? -eq 0 ]; then echo 'Healthcheck Successful';exit 0;else echo 'Healthcheck Failed>';exit 1;fi;"
        ]
      interval: 10s
      timeout: 10s
      retries: 5
    volumes:
      - ./realm-export.json:/opt/keycloak/data/import/realm-export.json

volumes:
  postgres_data:
  minio_data:

networks:
  dunger_backend_net:
    name: dunger_backend_net
    driver: bridge
    # external: true
